<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "hfjhU7VlR1P53-gIm",
            });
        })();
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">Photo Collage Maker</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="collage.html" class="nav-link">Create Collage</a>
            <a href="checkout.html" class="nav-link">Checkout</a>
        </div>
    </div>

    <div class="container">
        <h1>Checkout</h1>
        <div id="finalCollage" class="collage-grid"></div>
        <form id="checkoutForm">
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required autocomplete="name">
            </div>
            <div class="field">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="user_address" required autocomplete="address-line1">
            </div>
            <div class="field">
                <label for="city">City:</label>
                <input type="text" id="city" name="user_city" required autocomplete="address-level2">
            </div>
            <div class="field">
                <label for="state">State:</label>
                <input type="text" id="state" name="user_state" required autocomplete="address-level1">
            </div>
            <div class="field">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="user_zip" required autocomplete="postal-code">
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required autocomplete="email">
            </div>
            <div class="field">
                <label for="collageCode">Collage Code:</label>
                <input type="text" id="collageCode" name="collage_code" required readonly>
            </div>
            <p><strong>Total Price:</strong> $6.73</p>
            <input type="submit" id="button" value="Send Email">
        </form>

        <button id="paypalButton" class="button">Pay with PayPal</button>
        <button id="testButton" class="button">Test Order (No Payment)</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
